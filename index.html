<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Gastronom√≠a Market</h1>
        <div class="row">
            <div class="col-6">
                <button id="btnEmpresa" class="btn btn-primary">Agregar Proveedor</button>
            </div>
            <div class="col-6">
                <button id="btnArticulos" class="btn btn-primary">Agregar Articulos</button>
            </div>
        </div>
        
        <div>
            <h2>Datos de proveedores</h2>
            <div id="datosProveedor" class="row"></div>
        </div>

    </div>

    <!-- Modal Empresa-->
        <div class="modal fade" id="modalEmpresa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Empresa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formularioEmpresa">
                    
                        <label for="">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre" class="form-control">
                    

                        <label for="">telefono</label>
                        <input type="number" id="telefono" placeholder="Ingrese su telefono" class="form-control">
                    

                        <label for="">email</label>
                        <input type="email" id="email" placeholder="Ingrese su email" class="form-control">
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardarEmpresa">Guardar</button>
            </div>
            </div>
        </div>
        </div>

         <!-- Modal Articulos-->
        <div class="modal fade" id="modalArticulos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Articulos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formularioArticulos">
                    
                        <label for="">Empresa</label>
                        <select id="empresa" class="form-select">
                        <option selected>-- Seleccione --</option>
                        </select>                    

                        <label for="">Nombre del articulo</label>
                        <input type="text" id="nombreArticulo" placeholder="Ingrese el nombre" class="form-control">
                        
                        <label for="">Cantidad</label>
                        <input type="number" id="cantidad" placeholder="Ingrese la cantidad" class="form-control">
                    

                        <label for="">Precio</label>
                        <input type="number" id="precio" placeholder="Ingrese el precio" class="form-control">
                    
                </form>
                                <button type="button" class="btn btn-primary" id="guardarArticulo">Guardar</button>

                                <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nombre</th>
      <th scope="col">cantidad</th>
      <th scope="col">precio</th>
    </tr>
  </thead>
  <tbody id="productosProveedor">
  </tbody>
</table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
            </div>
        </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="src/main.js" type="module"></script>
</body>
</html>
